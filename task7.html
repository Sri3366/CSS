<style>
    body{
        background-image:url("133822815949167197.jpg");

    form{
        position: absolute;
        right: 300px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        margin: 100px auto;

      box-shadow:                           /*box-shadow: offset-x offset-y blur-radius color;*/

     <form>
